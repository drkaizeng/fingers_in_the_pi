site_name: fingers in the pi

theme:
    name: readthedocs

nav:
    - Home: index.md
    - "Initial set-up": 
        - Installing an OS on the Pi: initial_setup/installing_os.md
        - Enabling access via SSH: initial_setup/ssh_setup.md
        - Using VS Code for remote development: initial_setup/vscode_setup.md
        - Setting up python development tools: initial_setup/python_setup.md
    - Projects: 
        - LED light show: projects/led_light_show.md
        - Home-made keyboard: projects/home_made_keyboard.md

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/katex.js 
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css